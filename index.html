<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="main">
      <img src="images/logo.svg" alt="my logo" />
      <div class="content">
        <h1 class="content-lauching">
          We are launching <span class="soon-bold">soon!</span>
        </h1>
        <h2 class="content-subscribe">Subscribe and get notified</h2>
      </div>
      <form action="#" class="form">
        <div class="form-group">
          <input
            type="text"
            class="email"
            id="email"
            placeholder="Your email address..."
          />
          <span id="text"></span>
        </div>
        <div>
          <button class="btn">Notify Me</button>
        </div>
      </form>
      <img
        src="images/illustration-dashboard.png"
        class="img-illustration"
        alt="dashboard illustration"
      />
      <div class="socials-icons">
        <ion-icon name="logo-facebook" size="large"></ion-icon>
        <ion-icon name="logo-twitter" size="large"></ion-icon>
        <ion-icon name="logo-instagram" size="large"></ion-icon>
      </div>
      <p class="footer">&copy; Copyright Ping. All rights reserved.</p>

      <!-- footer -->

      <footer
        style="text-align: center; color: hsl(0, 0%, 59%); font-size: 13px"
      >
        <p class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            style="color: hsl(0, 0%, 59%)"
            >Frontend Mentor</a
          >. Coded by <span>Frederic Boye</span>.
        </p>
      </footer>
    </main>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
